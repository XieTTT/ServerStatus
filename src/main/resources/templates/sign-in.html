<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sign In | Bootstrap Based Admin Template - Material Design</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">


    <!-- Bootstrap Core Css -->
    <link href="../static/plugins/bootstrap/css/bootstrap.css" rel="stylesheet" th:href="@{/static/plugins/bootstrap/css/bootstrap.css}">

    <!-- Waves Effect Css -->
    <link href="../static/plugins/node-waves/waves.css" rel="stylesheet" th:href="@{/static/plugins/node-waves/waves.css}"/>

    <!-- Animation Css -->
    <link href="../static/plugins/animate-css/animate.css" rel="stylesheet"  th:href="@{/static/plugins/animate-css/animate.css}"/>

    <!-- Custom Css -->
    <link href="../static/asserts/css/style.css" rel="stylesheet" th:href="@{/static/asserts/css/style.css}">
</head>

<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);"><b>Server-Status</b></a>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in" method="POST" th:action="@{/login}">
                    <div class="msg">Sign In For More Function</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <input type="checkbox" name="rememberMe" id="rememberMe" placeholder="false" value="true" class="filled-in chk-col-pink">
                            <label for="rememberMe">Remember Me Within 7 Days</label>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-pink waves-effect" type="submit">SIGN IN</button>
                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                            <a href="sign-up.html" th:href="@{/sign-up}">Register Now!</a>
                        </div>`
                    </div>
                </form>

            </div>
        </div>
        <div class="alert alert-danger" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}">
            Sorry ! Wrong user name or password.
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="../static/plugins/jquery/jquery.min.js" th:src="@{/static/plugins/jquery/jquery.min.js}"></script>

    <!-- Bootstrap Core Js -->
    <script src="../static/plugins/bootstrap/js/bootstrap.js" th:src="@{/static/plugins/bootstrap/js/bootstrap.js}"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../static/plugins/node-waves/waves.js" th:src="@{/static/plugins/node-waves/waves.js}"></script>

    <!-- Validation Plugin Js -->
    <script src="../static/plugins/jquery-validation/jquery.validate.js" th:src="@{/static/plugins/jquery-validation/jquery.validate.js}"></script>

    <!-- Custom Js -->
    <script src="../static/asserts/js/admin.js" ></script>
    <script src="../static/asserts/js/pages/examples/sign-up.js" th:src="@{/static/asserts/js/pages/examples/sign-up.js}"></script>
</body>

</html>
